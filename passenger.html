    <script>
        // Config reuse would be ideal, but for MVP pasting keys here too or creating a shared config.js
        const firebaseConfig = {
            apiKey: "AIzaSyDkxUrxIx7MAWwls-NY0Lwwb6lc176fSuM",
            authDomain: "motocarro2026-6d261.firebaseapp.com",
            projectId: "motocarro2026-6d261",
            storageBucket: "motocarro2026-6d261.firebasestorage.app",
            messagingSenderId: "892971790055",
            appId: "1:892971790055:web:708339c84105791b70fc42"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('user-name').innerText = user.displayName.split(' ')[0];
                document.getElementById('user-photo').src = user.photoURL;
                initMap();
            } else {
                window.location.href = 'index.html';
            }
        });

        let map, marker;

        function initMap() {
            // Default to a central location (e.g., Peru/City center) or wait for geo
            // Let's try to get location immediately
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        loadMap(lat, lng);
                    },
                    (error) => {
                        console.error("Error geo:", error);
                        // Fallback location (e.g., Iquitos/Pucallpa/Contamana based on user context - assuming Contamana/Jungle based on 'Charapa')
                        // Contamana coordinates approx: -7.35, -75.01
                        loadMap(-7.3506, -75.0104);
                        alert("No pudimos obtener tu ubicaciÃ³n. Mostrando mapa por defecto.");
                    },
                    { enableHighAccuracy: true }
                );
            } else {
                loadMap(-7.3506, -75.0104);
            }
        }

        function loadMap(lat, lng) {
            if (map) return; // Already loaded

            map = L.map('map').setView([lat, lng], 15);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            marker = L.marker([lat, lng]).addTo(map)
                .bindPopup('Â¡EstÃ¡s aquÃ­!')
                .openPopup();

            // Allow checking location updates
            /* 
            navigator.geolocation.watchPosition(pos => {
                const newLat = pos.coords.latitude;
                const newLng = pos.coords.longitude;
                marker.setLatLng([newLat, newLng]);
                // optional: map.panTo([newLat, newLng]);
            });
            */
        }

        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            });
        }
    </script>
