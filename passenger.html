<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasajero - Charapa Express</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        #map {
            width: 100%;
            height: 400px;
            border-radius: 16px;
            margin-bottom: 1rem;
            z-index: 1;
            /* Ensure it stays below headers if needed */
        }
    </style>
</head>

<body>
    <main class="app-container glass-panel">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3>Hola, <span id="user-name">Pasajero</span></h3>
                <img id="user-photo" src="" alt="Profile" style="width: 40px; height: 40px; border-radius: 50%;">
            </div>
            <p class="subtitle">Â¿A dÃ³nde vamos hoy?</p>
        </header>

        <div id="map"></div>

        <div class="input-group" style="margin-bottom: 1rem;">
            <input type="text" placeholder="Â¿Destino?"
                style="width: 100%; padding: 1rem; border-radius: 12px; border: none; background: rgba(255,255,255,0.1); color: white;">
        </div>

        <button class="role-btn passenger">
            <span class="icon">ðŸš€</span>
            <span class="text">Pedir Motocarro</span>
        </button>

        <button onclick="logout()"
            style="margin-top: 2rem; background: transparent; border: 1px solid rgba(255,255,255,0.3); color: white; padding: 0.5rem 1rem; border-radius: 8px; cursor: pointer;">
            Cerrar SesiÃ³n
        </button>
    </main>

    <script>
        // Config reuse would be ideal, but for MVP pasting keys here too or creating a shared config.js
        const firebaseConfig = {
            apiKey: "AIzaSyDkxUrxIx7MAWwls-NY0Lwwb6lc176fSuM",
            authDomain: "motocarro2026-6d261.firebaseapp.com",
            projectId: "motocarro2026-6d261",
            storageBucket: "motocarro2026-6d261.firebasestorage.app",
            messagingSenderId: "892971790055",
            appId: "1:892971790055:web:708339c84105791b70fc42"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('user-name').innerText = user.displayName.split(' ')[0];
                document.getElementById('user-photo').src = user.photoURL;
                initMap();
            } else {
                window.location.href = 'index.html';
            }
        });

        let map, userMarker, destMarker, routeLine;
        let userPos = null;

        function initMap() {
            // Default to a central location (e.g., Peru/City center) or wait for geo
            // Let's try to get location immediately
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        userPos = [lat, lng];
                        loadMap(lat, lng);
                    },
                    (error) => {
                        console.error("Error geo:", error);
                        // Fallback location (e.g., Contamana based on user context)
                        // Contamana coordinates approx: -7.35, -75.01
                        userPos = [-7.3506, -75.0104];
                        loadMap(userPos[0], userPos[1]);
                        alert("No pudimos obtener tu ubicaciÃ³n. Mostrando mapa por defecto.");
                    },
                    { enableHighAccuracy: true }
                );
            } else {
                userPos = [-7.3506, -75.0104];
                loadMap(userPos[0], userPos[1]);
            }
        }

        function loadMap(lat, lng) {
            if (map) return; // Already loaded

            map = L.map('map').setView([lat, lng], 15);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            // User Marker (Green)
            const greenIcon = new L.Icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            });

            userMarker = L.marker([lat, lng], { icon: greenIcon }).addTo(map)
                .bindPopup('Â¡EstÃ¡s aquÃ­!')
                .openPopup();

            // Map Click Event for Destination
            map.on('click', function (e) {
                setDestination(e.latlng);
            });
        }

        function setDestination(latlng) {
            // Remove old marker/line
            if (destMarker) map.removeLayer(destMarker);
            if (routeLine) map.removeLayer(routeLine);

            // Destination Marker (Red)
            const redIcon = new L.Icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            });

            destMarker = L.marker(latlng, { icon: redIcon }).addTo(map)
                .bindPopup('Destino')
                .openPopup();

            // Draw Line
            if (userPos) {
                const latlngs = [
                    userPos,
                    [latlng.lat, latlng.lng]
                ];
                routeLine = L.polyline(latlngs, { color: 'blue', dashArray: '5, 10' }).addTo(map);
                map.fitBounds(L.latLngBounds(latlngs).pad(0.2));
            }

            // Update Input
            document.querySelector('input[placeholder="Â¿Destino?"]').value = `${latlng.lat.toFixed(5)}, ${latlng.lng.toFixed(5)}`;

            // Enable Button
            const btn = document.querySelector('.role-btn.passenger');
            btn.style.opacity = '1';
            btn.innerText = "Confirmar Viaje";
            btn.onclick = requestRide;
        }

        function requestRide() {
            if (!destMarker) {
                alert("Por favor selecciona un destino en el mapa.");
                return;
            }
            alert("Â¡Solicitud enviada! (SimulaciÃ³n por ahora)\nBuscando conductores cercanos...");
        }

        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            });
        }
    </script>
</body>

</html>
