<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conductor - Charapa Express</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <!-- Firebase SDKs (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--secondary-color);
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .status-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <main class="app-container glass-panel">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3>Conductor <span id="user-name">...</span></h3>
                <img id="user-photo" src="" alt="Profile" style="width: 40px; height: 40px; border-radius: 50%;">
            </div>
        </header>

        <div class="status-container">
            <div>
                <span style="font-size: 0.8rem; opacity: 0.7;">ESTADO</span><br>
                <strong id="status-text">Desconectado</strong>
            </div>
            <label class="switch">
                <input type="checkbox" id="online-toggle" onchange="toggleOnline()">
                <span class="slider"></span>
            </label>
        </div>

        <div style="margin-top: 2rem;">
            <h4>Carreras Pendientes</h4>
            <div style="padding: 2rem; text-align: center; color: #888; font-style: italic;">
                Esperando solicitudes... ðŸ›º
            </div>
        </div>

        <button onclick="logout()"
            style="margin-top: 2rem; background: transparent; border: 1px solid rgba(255,255,255,0.3); color: white; padding: 0.5rem 1rem; border-radius: 8px; cursor: pointer;">
            Cerrar SesiÃ³n
        </button>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDkxUrxIx7MAWwls-NY0Lwwb6lc176fSuM",
            authDomain: "motocarro2026-6d261.firebaseapp.com",
            projectId: "motocarro2026-6d261",
            storageBucket: "motocarro2026-6d261.firebasestorage.app",
            messagingSenderId: "892971790055",
            appId: "1:892971790055:web:708339c84105791b70fc42"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('user-name').innerText = user.displayName.split(' ')[0];
                document.getElementById('user-photo').src = user.photoURL;

                // Listen to driver status
                db.collection('users').doc(user.uid).onSnapshot(doc => {
                    if (doc.exists) {
                        const data = doc.data();
                        updateStatusUI(data.isOnline);
                    }
                });

            } else {
                window.location.href = 'index.html';
            }
        });

        function updateStatusUI(isOnline) {
            const toggle = document.getElementById('online-toggle');
            const joyText = document.getElementById('status-text');

            toggle.checked = !!isOnline;
            joyText.innerText = isOnline ? "En Linea (Disponible)" : "Desconectado";
            joyText.style.color = isOnline ? "var(--secondary-color)" : "white";
        }

        function toggleOnline() {
            if (!currentUser) return;
            const isOnline = document.getElementById('online-toggle').checked;

            // Optimistic UI update
            updateStatusUI(isOnline);

            db.collection('users').doc(currentUser.uid).update({
                isOnline: isOnline,
                lastSeen: firebase.firestore.FieldValue.serverTimestamp()
            }).catch(err => {
                console.error("Error updating status:", err);
                alert("Error al cambiar estado: " + err.message);
                // Revert UI on error
                updateStatusUI(!isOnline);
            });
        }

        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            });
        }
    </script>
</body>

</html>
